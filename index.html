<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">


    <!-- Bootstrap "includes" -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- I include it first so anything else we do will overwrite it. -->

    <!-- JS/Angular stuff -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="data.json"></script>
    <script type="text/javascript" src="scripts.js"></script>

    <title>Creative <Projec></Projec>t 3</title>
</head>


<div class="background-image"></div>
<body class="content">


    <div class="sidenav">
        <!-- All we HAVE to do is hook up the links-->
        <!-- We could make these with an angular directive, then allow the user to create new categories -->
        <a href="#">Outdoors</a>
        <a href="#">Food</a>
        <a href="#">Artsy</a>
        <a href="#">Sports/Games</a>
        <a href="#">Classic Provo</a>

        <a class="bottom" color="red" href="#">Add New Activity</a>

    </div>

    <div class="main">



        <div class="jumbotron">
            <h1>Cool Stuff to Do Around Provo</h1>
            <h3><small>The Best Guide Ever</small></h3>
        </div>



        <p>Are you bored in Provo? Select a category for info on lots of activities in Provo and surrounding areas!</p>



        <div ng-app="mainActivityList" ng-controller='mainController'>

        
            <!-- Whenever we click on a link, we will change the html and everything inside of changeable. --> 

            <div class="changeable">
                <!-- Idea:
            Make an informative webpage about cool stuff to do around provo/utah valley: 
             - make it interactive so users can add their own ideas too - this is perfect for Angular!
             - lots of cool pictures, maybe some maps if we can get google maps api to work 
             - just a nice dynamic list of cool activities, like outdoors (climbing), indoors (center st), etc
             - Let's just hard-code a bunch of activities with pictures and info, we can use stuff on these sites:
             - References: https://vacationidea.com/destinations/best-things-to-do-in-provo-ut.html
                           https://pedalprovo.com/18-awesome-things-to-do-in-provo-in-2018-an-insiders-guide/
             -->


                <hr>
                <h2>Add New Activity</h2>
                <div class="container">
                    <form name='userForm' ng-submit='addNewActivity(newActivityForm)'>
                        <input class="column" placeholder='Name' ng-model='newActivityForm.name' />
                        <!-- The category should preferrably be a drop down menu, so they can't type just anything in.-->
                        <input class="column" placeholder='Category' ng-model='newActivityForm.category' />
                        <input class="column" placeholder='Description' ng-model='newActivityForm.email' />
                        <input class="column" placeholder='Image URL' ng-model='newActivityForm.url' />
                        <button class='btn btn-primary' type='submit'>Add New Activity</button>
                    </form>
                </div>

            </div>
        </div>
</body>

</html>
